<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const ws = new WebSocket("wss://rtchat-a7ul.onrender.com/");
    ws.addEventListener("error", (errorEvent) => console.error("ERROR", {errorEvent}));
    ws.addEventListener("open", (openEvent) => console.log("OPEN", {openEvent}));
    ws.addEventListener("close", (closeEvent) => console.log("CLOSE", {closeEvent}));
    ws.addEventListener("message", (messageEvent) => console.log("MESSAGE", {messageEvent}));
  </script>
</body>
</html>
