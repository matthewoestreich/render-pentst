<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSRF</title>
	</head>
	<body>
    <div id="root"></div>
		<script>
      const root = document.getElementById("root");
			const result = await fetch("https://rtchat-a7ul.onrender.com/");
			if (!result.ok) {
        root.innerHTML = "Not ok.";
			  return;
			}
			const body = await result.json();
			root.innerHTML = `
        <pre>
          ${JSON.stringify(JSON.parse(body), null, 2)}
        </pre>
      `;
		</script>
	</body>
</html>
